<section>

    <form class="row gy-2 gx-3 align-items-center" [formGroup]="alunoFormGroup" (submit)="adicionarRegistro()">
       
        <div class="mb-3">
                <label for="nome" class="form-label">Nome do Aluno</label>
                <input
                    type="text"
                    class="form-control"
                    type="text"
                    formControlName="nome"
                    placeholder="Digite o nome do aluno"
                    [class.valid]="alunoFormGroup.controls['nome'].valid"
                    [class.invalid]="alunoFormGroup.controls['nome'].invalid && 
                    (alunoFormGroup.controls['nome'].touched || alunoFormGroup.controls['nome'].dirty)"
                />
                <div class="form-text" *ngIf="alunoFormGroup.controls['nome'].invalid && 
                    (alunoFormGroup.controls['nome'].touched || alunoFormGroup.controls['nome'].dirty)">
                        <small class="error-message" *ngIf="alunoFormGroup.controls['nome'].hasError('minlength')">
                            Esse campo precisa de no m√≠nimo 5 caracteres!
                        </small>
                        <small class="error-message" *ngIf="alunoFormGroup.controls['nome'].hasError('required')">
                            Esse campo precisa ser preenchido!
                        </small>
                </div>
        </div>
        

        <div class="mb-3">
            <label class="form-label" for="nota1">Prova 1</label>
                <input
                    class="form-control"
                    name="nota1"
                    formControlName="nota1"
                    type="number"
                    placeholder="Digite uma nota de 0 a 10"
                    min="0"
                    max="10"
                />
                <div class="form-text" *ngIf="alunoFormGroup.controls['nota1'].invalid && 
                    (alunoFormGroup.controls['nota1'].touched || alunoFormGroup.controls['nota1'].dirty)">
                        <small class="error-message" *ngIf="alunoFormGroup.controls['nota1'].hasError('min') || alunoFormGroup.controls['nota1'].hasError('max')">
                            A nota deve estar entre 0 e 10!
                        </small>
                        <small class="error-message" *ngIf="alunoFormGroup.controls['nota1'].hasError('required')">
                            Esse campo precisa ser preenchido!
                        </small>
                </div>
        </div>    


        <div class="mb-3">
            <label class="form-label" for="nota2">Prova 2</label>
                    <input
                        class="form-control"
                        name="nota2"
                        formControlName="nota2"
                        type="number"
                        placeholder="Digite uma nota de 0 a 10"
                        min="0"
                        max="10"
                    />
                    <div class="form-text" *ngIf="alunoFormGroup.controls['nota2'].invalid && 
                        (alunoFormGroup.controls['nota2'].touched || alunoFormGroup.controls['nota2'].dirty)">
                            <small class="error-message" *ngIf="alunoFormGroup.controls['nota2'].hasError('min') || alunoFormGroup.controls['nota2'].hasError('max')">
                                A nota deve estar entre 0 e 10!
                            </small>
                            <small class="error-message" *ngIf="alunoFormGroup.controls['nota2'].hasError('required')">
                                Esse campo precisa ser preenchido!
                            </small>
                    </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="nota3">Prova 3</label>
                <input
                    class="form-control"
                    name="nota3"
                    formControlName="nota3"
                    type="number"
                    placeholder="Digite uma nota de 0 a 10"
                    min="0"
                    max="10"
                />

                <div class="form-text" *ngIf="alunoFormGroup.controls['nota3'].invalid && 
                    (alunoFormGroup.controls['nota3'].touched || alunoFormGroup.controls['nota3'].dirty)">
                        <small class="error-message" *ngIf="alunoFormGroup.controls['nota3'].hasError('min') || alunoFormGroup.controls['nota3'].hasError('max')">
                            A nota deve estar entre 0 e 10!
                        </small>
                        <small class="error-message" *ngIf="alunoFormGroup.controls['nota3'].hasError('required')">
                            Esse campo precisa ser preenchido!
                        </small>
                </div>
        </div>

        <button class="btn btn-primary row" type="submit" [disabled]="(alunoFormGroup.invalid)">Salvar</button>
    </form>

</section>
