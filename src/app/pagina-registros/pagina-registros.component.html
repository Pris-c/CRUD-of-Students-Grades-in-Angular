<h2>Alunos Registrados</h2>

<section class="alunos-lista">

    <div *ngFor="let aluno of bancoDeAlunos">
        <p>{{aluno.nome}}</p>
        <p>{{aluno.nota1}}</p>
        <p>{{aluno.nota2}}</p>
        <p>{{aluno.nota3}}</p>
        <p>{{aluno.media | number : '1.2-2'}}</p>
        <p>{{status(aluno.media)}}</p>
        
    </div>


</section>
